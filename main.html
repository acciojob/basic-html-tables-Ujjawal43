<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 60%;
    margin: 0 auto;
    border: 1px solid #ccc;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Roll number</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>101</td>
      <td>John Doe</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Jane Smith</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Michael Johnson</td>
    </tr>
  </tbody>
</table>

</body>
</html>
